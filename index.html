<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./assets/styles.css" media="screen" />

    <title>Tarea 02 BDA</title>
  </head>
  <body>
    <div class="col-auto text-center">
        <!-- <h1>Tarea 2 - Bases de Datos Avanzadas</h1> -->
        <h1>GPS: Mis Ubicaciones</h1>
    </div>

    <!-- <br> -->
    <hr>

    <div class="container">
        <div class="row">

            <div class="col-5">
                <form id="ingresarUbicacion" method="post">
                    <h3>Ingresa una Ubicación:</h3>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de la ubicación</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-select" name="estado">
                            <option value="cdmx" selected>CDMX</option>
                            <option value="edoMex">Estado de México</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Dirección</label>
                        <input type="text" class="form-control" name="ubicacionExacta" placeholder="Av. Siempre viva, No.51" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Calificación</label>
                        <input type="number" class="form-control" name="calificacion" placeholder="5" required>
                    </div>


                    <div class="form-group">
                        <label for="exampleInputPassword1">Descripción</label>
                        <!-- <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" name="descripcion" style="height: 100px" required></textarea>
                            <label for="floatingTextarea2">Descripción de la ubicación</label>
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary" id="formSubmit" value="guardar">Guardar</button>
                </form>

                <!-- <hr>
                <h3>Resultados</h3>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi totam laborum ex accusamus earum quasi mollitia explicabo veniam quae quam. Eveniet, commodi quam? Quidem enim iure eligendi aspernatur, repellendus neque!</p> -->

            </div>

            <div class="col-7">

                <div class="container">
                    <div class="row">
                        <div class="col-8">
                        <h3>Consulta todas las ubicaciones</h3>
                        </div>
                        <div class="col-4">
                            <button onclick="consultaUbicaciones();" type="button" class="btn btn-primary">Clic aqui!</button>
                        </div>
                    </div>
                </div>

                <hr>

                <form id="consultaUbicaciones" method="post">

                    <h3>Consulta numero de ubicaciones por estado</h3>
                    <br>
                    <div class="form-group">
                        <!-- <label for="estado">Estado de la ubicación a cambiar</label> -->
                        <select class="form-select" name="estadoConsulta">
                            <option value="cdmx" selected>CDMX</option>
                            <option value="edoMex">Estado de México</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                        </select>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary" id="formSubmit" value="modificar">Consultar</button>
                </form>

                <!-- <br> -->
                <hr>

                <h3>Otras opciones</h3>

                <br>

                <form id="modUbicacion" method="post">

                    <div class="form-group">
                        <label for="opcionModificar">Opción a realizar</label>
                        <select class="form-select" name="opcionModificar">
                            <option value="cambiarNombre" selected>Cambiar Nombre</option>
                            <option value="cambiarCalificacion">Cambiar Calificación</option>
                            <option value="eliminaUbicacion">Eliminar Ubicación</option>
                            <!-- <option value="cambiaDescripcion">Cambiar Descripción</option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre de la ubicación a cambiar</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado de la ubicación a cambiar</label>
                        <select class="form-select" name="estado">
                            <option value="cdmx" selected>CDMX</option>
                            <option value="edoMex">Estado de México</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                        </select>
                    </div>

                    <br>
                    <!-- <hr> -->

                    <h4>Nuevos Datos*</h4>

                    <div class="form-group">
                        <label for="nuevoNombre">Nuevo nombre</label>
                        <input type="text" class="form-control" name="nuevoNombre" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="nuevoCalificacion">Nueva Calificación</label>
                        <input type="number" class="form-control" name="nuevoCalificacion" placeholder="5">
                    </div>

                    <p>* Introduce solo los campos a cambiar.</p>

                    <button type="submit" class="btn btn-primary" id="formSubmit" value="modificar">Ejecutar</button>
                </form>

            </div>

        </div>
    </div>

    <br>
    <hr>

        <div class="row">
            <h3 id="TableTitle"></h3>
            <table id="Table" class="table"></table>
        </div>
    </div>

    <script src="js/ajax.js"></script>
    <script src="js/mainJS.js"></script>

  </body>
</html>
